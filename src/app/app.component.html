<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-item-group>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerLink]="[p.url]">
                <ion-icon slot="start" *ngIf="p.icon" [name]="p.icon"></ion-icon>
                <ion-label class="ion-text-uppercase">
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-item-group>
          <ion-item-group>
              <ion-item href="https://mosella-schweich.de/impressum/datenschutzerklaerung/">
                <ion-label slot="end">Datenschutz</ion-label>
              </ion-item>
            <ion-item href="https://mosella-schweich.de/impressum/">
              <ion-label slot="end">Impressum</ion-label>
            </ion-item>
            <ion-item>
              <ion-note slot="end" *ngIf="version">Version {{version}}</ion-note>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
