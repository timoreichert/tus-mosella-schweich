<ion-header>
    <ion-toolbar>
        <ion-title>Mosella APP</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-img *ngIf="isPortrait()" src="/assets/icon.png" class="logo"></ion-img>
    <ion-grid>
        <ion-row>
            <ion-col size="6" sizeLg="4">
                <ion-button expand="full" routerLink="/verein">
                    <ion-icon slot="start" name="home"></ion-icon>
                    Die Mosella
                </ion-button>
            </ion-col>
            <ion-col size="6" sizeLg="4">
                <ion-button expand="full" routerLink="/news">
                    <ion-icon slot="start" name="book"></ion-icon>
                    News
                </ion-button>
            </ion-col>
            <ion-col size="12" sizeLg="4">
                <ion-button expand="full" routerLink="/abteilungen">
                    <ion-icon slot="start" name="person"></ion-icon>
                    Sportangebote
                </ion-button>
            </ion-col>
            <ion-col size="6" sizeLg="4">
                <ion-button expand="full" routerLink="/fanshop">
                    <ion-icon slot="start" name="basket"></ion-icon>
                    Fanshop
                </ion-button>
            </ion-col>
            <ion-col size="6" sizeLg="4">
                <ion-button expand="full" (click)="openHymne()">
                    <ion-icon slot="start" name="microphone"></ion-icon>
                    Hymne
                </ion-button>
            </ion-col>
            <ion-col size="12" sizeLg="4">
                <ion-button expand="full" routerLink="/event">
                    <ion-icon slot="start" name="calendar"></ion-icon>
                    Veranstaltungen
                </ion-button>
            </ion-col>
            <ion-col size="12" sizeLg="4">
                <ion-button expand="full" routerLink="/social">
                    <ion-icon slot="start" name="share"></ion-icon>
                    Soziale Medien
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-note slot="primary">v{{version}}</ion-note>
        <ion-buttons slot="secondary">
            <ion-button href="https://mosella-schweich.de/kontakt/">
                <ion-icon slot="start" name="contact"></ion-icon> Kontakt
            </ion-button>
            <ion-button href="https://mosella-schweich.de/impressum/datenschutzerklaerung/">
                <ion-icon slot="start" name="unlock"></ion-icon> Datenschutz
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
